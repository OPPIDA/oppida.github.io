<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - Verint Workforce Optimization</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }

    .login-box h1 {
      color: #0078F0;
      letter-spacing: 2px;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .login-box p {
      margin-top: 0;
      font-size: 18px;
      color: #333;
    }

    .login-box label {
      display: block;
      text-align: left;
      margin-top: 20px;
      font-size: 14px;
      color: #333;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 2px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #0078F0;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #005ec0;
    }

    .login-box .register {
      margin-top: 15px;
      font-size: 12px;
    }

    .login-box .register a {
      color: #0078F0;
      text-decoration: none;
    }

    .login-box .register a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <form class="login-box" method="POST" action="/login">
    <h1>VERINT</h1>
    <p>Workforce Optimization</p>
    
    <label for="username">Connexion</label>
    <input type="text" id="username" name="username" placeholder="Nom d'utilisateur" required>

    <label for="password">Mot de passe</label>
    <input type="password" id="password" name="password" placeholder="Mot de passe" required>

    <button type="submit">Continuer</button>

    <div class="register">
      Nouvel utilisateur ? <a href="#">Enregistrer</a>
    </div>
  </form>
</body>
</html>
